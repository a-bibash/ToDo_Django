{% extends "base.html" %}

{% block home %}


<div class="card mx-auto" style="width: 30rem; margin-top: 35vh; transform: translateY(-50%);"> 
    <div class="card-body">
      <h5 class="card-title">ToDo App</h5>   
<div class= "container">
    <form class="was-validated"  method= 'Post' enctype = "multipart/form-data">
      {% csrf_token %} 
      <div class="mb-3">
          <label for="validationTextarea" name = "Task" class="form-label"></label>
          <textarea class="form-control" name = "Task" id="validationTextarea" placeholder="Enter your tasks" required></textarea>
      </div>

      <div class="d-flex justify-content-center mb-3">
          <button class="btn btn-primary" type="submit" >ADD </button>
      </div>
    </form>


  <table class="table" border = '1'>
    <thead>
      <tr>
        <th scope="col">S.N.</th>
        <th scope="col">Tasks</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {%for Task in Task%}
        <th scope="row">1</th>
        <td>Task will be here</td>
        <td>CRUD operation</td>
        {%endfor %}
      </tr>
      
</div>

</div>
</div>
{% endblock  %}
